<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript" src="form.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Купить или продать елки</title>
</head>
<body>

<header>
    <div class="logo" id="headerTitle">Купить или продать елки</div>
    <a href="#" class="back-link">назад</a>
</header>

<!-- Добавляем h2 для вывода данных пользователя -->
<h2 id="userData" style="display:none;"></h2>

<div class="form-container">
    <form id="userForm">
        <!-- Имя пользователя -->
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" readonly required>
        </div>

        <!-- Телефон пользователя (если доступен) -->
        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="text" id="phone" name="phone" readonly>
        </div>

        <!-- Галочка согласия с публикацией -->
        <div class="form-group">
            <label for="agree">
                <input type="checkbox" id="agree" name="agree" required>
                Я согласен с публикацией данных о моем ордере
            </label>
        </div>

        <!-- Кнопка отправки -->
        <button type="submit" class="btn">Создать ордер</button>
    </form>
</div>

<script type="text/javascript">
    // Инициализация Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Функция для получения параметра из URL
    function getURLParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Функция для установки правильного заголовка в зависимости от параметра 'action'
    function setHeaderTitle() {
        const action = getURLParameter('action');
        const headerTitle = document.getElementById('headerTitle');
        if (action === 'buy') {
            document.title = 'Хочу купить елки';
            headerTitle.textContent = 'Хочу купить елки';  // Изменяем текст заголовка
        } else if (action === 'sell') {
            document.title = 'Хочу продать елки';
            headerTitle.textContent = 'Хочу продать елки';  // Изменяем текст заголовка
        } else {
            document.title = 'Купить или продать елки';  // Заголовок по умолчанию
            headerTitle.textContent = 'Купить или продать елки';  // Заголовок по умолчанию
        }
    }

    // Вызов функции при загрузке страницы
    window.onload = function () {
        setHeaderTitle();
        getUserData();  // Вызываем функцию для загрузки данных пользователя
    };

    // Функция для получения данных пользователя из Telegram
    function getUserData() {
        const user = tg.initDataUnsafe;  // Данные пользователя из Telegram Web App
        if (user) {
            const { first_name, username, phone_number, id, chat_id } = user;

            // Вставляем данные в поля формы
            if (first_name) {
                document.getElementById('name').value = first_name;
            }
            if (phone_number) {
                document.getElementById('phone').value = phone_number;
            }

            // Формируем строку с данными пользователя
            const userDataString = `
                <strong>Chat ID:</strong> ${chat_id} <br>
                <strong>ID:</strong> ${id} <br>
                <strong>Логин:</strong> ${username} <br>
                <strong>Имя:</strong> ${first_name} <br>
                <strong>Телефон:</strong> ${phone_number ? phone_number : 'Не указан'}
            `;

            // Отображаем данные в элементе <h2>
            const userDataElement = document.getElementById('userData');
            userDataElement.innerHTML = userDataString;
            userDataElement.style.display = 'block';  // Показываем <h2>
        }
    }

    // Логика отправки данных формы
    document.getElementById('userForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Проверяем, если галочка согласия не поставлена, то не отправляем форму
        if (!document.getElementById('agree').checked) {
            alert("Вы должны согласиться с публикацией данных о вашем ордере.");
            return;
        }

        const formData = new FormData(this);
        const user = tg.initDataUnsafe;
        if (user) {
            // Добавляем логин и chat_id к отправляемым данным
            formData.append('username', user.username);
            formData.append('chat_id', user.chat_id);
        }

        // Формируем объект данных для отправки
        const dataToSend = {
            action: 'createorder',  // Указание действия
            name: formData.get('name'),
            username: formData.get('username'),
            phone: formData.get('phone'),
            chat_id: formData.get('chat_id'),
        };

        // Пример отправки данных на сервер
        fetch('https://functions.yandexcloud.net/d4e0t5v6vkuic14fi3u6', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(dataToSend)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Данные отправлены успешно:', data);
        })
        .catch(error => {
            console.error('Ошибка при отправке данных:', error);
        });
    });
</script>

</body>
</html>
