<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript" src="form.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Стакан цен</title>
    <style>
        .price-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 18px;
            position: relative;
        }
        .price {
            font-weight: bold;
        }
        .lots {
            font-weight: normal;
        }
        .sell-true {
            background-color: red;
            color: white;
        }
        .sell-false {
            background-color: green;
            color: white;
        }
        .background-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            border-radius: 5px;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div id="price-list"></div> <!-- Здесь будет выводиться информация -->

    <script type="text/javascript">
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Функция для загрузки данных с вашего API (серверного)
        async function loadData() {
            try {
                const response = await fetch('https://functions.yandexcloud.net/d4e0t5v6vkuic14fi3u6', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'get_price_data',
                    }),
                });

                const data = await response.json();

                if (data.status === 'success' && data.prices) {
                    displayPrices(data.prices);
                } else {
                    console.error('Ошибка при получении данных');
                }
            } catch (error) {
                console.error('Ошибка:', error);
            }
        }

        // Функция для отображения данных
        function displayPrices(prices) {
            const priceListElement = document.getElementById('price-list');
            priceListElement.innerHTML = ''; // Очистить предыдущие данные

            // Находим максимальное количество лотов
            const maxLots = Math.max(...prices.map(item => item.lots));

            // Проходим по каждому элементу данных
            prices.forEach(item => {
                if (item.sell_true !== undefined) {  // Проверяем, что 'sell_true' существует
                    const priceItem = document.createElement('div');
                    priceItem.classList.add('price-item');

                    // Определяем класс в зависимости от значения 'sell_true'
                    if (item.sell_true) {
                        priceItem.classList.add('sell-true');
                    } else {
                        priceItem.classList.add('sell-false');
                    }

                    // Вычисляем процент заполненности фона
                    const lotPercentage = (item.lots / maxLots) * 100;

                    // Добавляем фон с прогресс-баром
                    const backgroundBar = document.createElement('div');
                    backgroundBar.classList.add('background-bar');
                    backgroundBar.style.width = `${lotPercentage}%`;
                    priceItem.appendChild(backgroundBar);

                    // Заполняем данные
                    priceItem.innerHTML = `
                        <div class="price">${item.price}</div>
                        <div class="lots">${item.lots}</div>
                    `;

                    priceListElement.appendChild(priceItem);
                }
            });
        }

        // Загружаем данные с сервера
        loadData();
    </script>

</body>
</html>
