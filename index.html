<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript" src="form.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Стакан цен</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            font-size: 20px;
            padding: 20px;
            display: none;
        }

        .price-list-header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            margin: 20px;
        }

        .price-list-header .price-header {
            text-align: left;
        }

        .price-list-header .lots-header {
            text-align: right;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 18px;
            position: relative;
        }

        .price {
            font-weight: bold;
        }

        .lots {
            font-weight: normal;
        }

        .sell-true {
            color: white;
            background-color: red; /* Красный фон для продажи */
        }

        .sell-false {
            color: white;
            background-color: green; /* Зеленый фон для покупки */
        }

        .background-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            border-radius: 5px;
            z-index: -1;
        }

        .white-background {
            background-color: white;
        }

        /* Анимация загрузки */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>Стакан покупки/продажи лотов ELKI</h1>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        Загрузка данных...
    </div>

    <!-- Добавим шапку с заголовками для цен и количества лотов -->
    <div class="price-list-header">
        <div class="price-header">Цена в рублях</div>
        <div class="lots-header">Количество лотов</div>
    </div>

    <div id="price-list"></div> <!-- Здесь будет выводиться информация -->

    <script type="text/javascript">
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Функция для загрузки данных с вашего API (серверного)
        async function loadData() {
            try {
                // Показываем индикатор загрузки
                document.getElementById('loading').style.display = 'block';

                const response = await fetch('https://functions.yandexcloud.net/d4e0t5v6vkuic14fi3u6', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'get_price_data',
                    }),
                });

                const data = await response.json();

                if (data.status === 'success' && data.prices) {
                    displayPrices(data.prices);
                } else {
                    console.error('Ошибка при получении данных');
                }
            } catch (error) {
                console.error('Ошибка:', error);
            }
        }

        // Функция для отображения данных
        function displayPrices(prices) {
            const priceListElement = document.getElementById('price-list');
            const loadingElement = document.getElementById('loading');
            priceListElement.innerHTML = ''; // Очистить предыдущие данные
            loadingElement.style.display = 'none'; // Скрыть индикатор загрузки

            // Находим максимальное количество лотов
            const maxLots = Math.max(...prices.map(item => item.lots));

            // Проходим по каждому элементу данных
            prices.forEach(item => {
                if (item.sell_true !== undefined) {  // Проверяем, что 'sell_true' существует
                    const priceItem = document.createElement('div');
                    priceItem.classList.add('price-item');

                    // Вычисляем процент заполненности фона
                    const lotPercentage = (item.lots / maxLots) * 100;

                    // Добавляем красный/зеленый фон в зависимости от 'sell_true'
                    const backgroundBar = document.createElement('div');
                    backgroundBar.classList.add('background-bar');
                    backgroundBar.style.width = `${lotPercentage}%`;

                    if (item.sell_true) {
                        priceItem.classList.add('sell-true');  // Применяем красный фон
                    } else {
                        priceItem.classList.add('sell-false'); // Применяем зеленый фон
                    }

                    // Добавляем белый фон для пустого пространства
                    const whiteBar = document.createElement('div');
                    whiteBar.classList.add('background-bar');
                    whiteBar.style.width = `${100 - lotPercentage}%`;
                    whiteBar.classList.add('white-background');

                    // Заполняем данные
                    priceItem.innerHTML = `
                        <div class="price">${item.price}</div>
                        <div class="lots">${item.lots}</div>
                    `;
                    priceItem.appendChild(backgroundBar);
                    priceItem.appendChild(whiteBar);

                    priceListElement.appendChild(priceItem);
                }
            });
        }

        // Загружаем данные с сервера
        loadData();
    </script>

</body>
</html>
